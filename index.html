<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic HTML structure</title>

    <style>
    body {
        margin: 0px;
    }

    img {
        max-width: 100%;
        display: block;
    }

    img#responsive {
        display: none;
    }
    

    @media screen and (max-width: 768px) {
        img#responsive {
            display: block;
        }
    }
    </style>
</head>
<body>

</html>
